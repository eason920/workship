<!DOCTYPE html>
<html>
<head>
	<title>Eason Shyu 報價專用範例</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<style type="text/css">
		html, body {margin: 0;padding: 0;}
		* {box-sizing: border-box;}
		.slider {width: 100%;height: 500px;}
		.slick-slide {
			height:500px;
			outline: none;
			overflow: hidden;
			padding-left: 20px
		}
		.slick-slide a{display: block;height: 500px;outline: none;}
		.slick-slide img {
			width: 100%;
			height: 100%;
		}
		@media screen and (max-width: 1023px){
			.slick-prev,
			.slick-next{display: none!important;}
		}
	</style>
</head>
<body>
	<h1></h1>
	<section class="regular slider">
		<div>
			<a href="1"><img src="images/a.jpg"></a>
		</div>
		<div>
			<a href="2"><img src="images/b.jpg"></a>
		</div>
		<div>
			<a href="3"><img src="images/c.png"></a>
		</div>
		<div>
			<a href="4"><img src="images/d.jpg"></a>
		</div>
	</section>
	<script src="../js/jquery.1.12.4.min.js" type="text/javascript"></script>
	<script src="js/slick.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$(document).on('ready', function() {


			$(".regular").slick({
				dots: true, // 動畫控制點點 : 有
				infinite: true, // 無止境動畫
				slidesToShow: 1,
				slidesToScroll: 1,
				autoplay: true, // 自動幻影格 : 是
				autoplaySpeed: 1000, // 影格的停留展示時間 : 毫秒
				speed: 800, // 切幻影格的速率 : 毫秒
				pauseOnFocus: false, // 聚焦就停止動畫 : 否
				pauseOnHover: true,// 滑鼠over 就停止動畫 : 否
				variableWidth: true,// 是否接受 .slick-slide 非 100% 寬
				prevArrow: true,
				nextArrow: false,
				// 客製化 nex & pre 鈕：https://codepen.io/blanks-site/embed/dZNEwW?height=350&theme-id=dark&slug-hash=dZNEwW&default-tab=js%2Cresult&user=blanks-site&embed-version=2&pen-title=slick-arrows&preview=true 
				responsive: [
					// {
					// 	breakpoint: 1024,
					// 	settings: {
					// 		slidesToShow: 3,
					// 		slidesToScroll: 3,
					// 		infinite: true,
					// 		dots: true
					// 	}
					// },
					// 	{
					// 	breakpoint: 600,
					// 	settings: {
					// 		slidesToShow: 2,
					// 		slidesToScroll: 2
					// 	}
					// },
					// {
					// 	breakpoint: 480,
					// 	settings: {
					// 		slidesToShow: 1,
					// 		slidesToScroll: 1
					// 	}
					// }
					// vvv 值得一試 值得一試 值得一試 vvv
					// You can unslick at a given breakpoint now by adding:
					// settings: "unslick" // 
					// instead of a settings object
					// ^^^ 值得一試 值得一試 值得一試 ^^^
				]
			});

			const width = $(window).width() - 90;
			$('.slick-slide').css({width});

			//- v 有了「variableWidth: true」，無需如此複雜 v ------------

	</script>

</body>
</html>
