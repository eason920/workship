<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>徐琮偉 Eason Shyu 作品集</title>
	<link href="css/page.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery.1.12.4.min.js"></script>
	<script src="js/page2.js"></script>
</head>
<body>
	<h2 class="unit-title">說明：以 JS 手段分頁的新聞列表</h2>
	<table class="zebra">
		<thead>
			<tr>
				<th>即時新聞</th>
			</tr>
		</thead>
		<tbody id="content"></tbody>
		<tfoot>
			<tr>
				<td align="center">
					<input type="button" value="第一頁" id="first"/>
					<input type="button" value="上一頁" id="prev"/>
					<input type="button" value="下一頁" id="next"/>
					<input type="button" value="最後頁" id="last"/>
				</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
